plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-stream:3.1.3'
    implementation 'org.springframework.kafka:spring-kafka:2.7.1'
    implementation 'org.springframework.cloud:spring-cloud-stream-binder-kafka:3.1.3'
    implementation 'org.apache.kafka:kafka-clients:2.7.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    runtimeOnly 'org.postgresql:postgresql:42.2.20'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.7.1'
    testImplementation 'org.testcontainers:kafka:1.15.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.0'
    testImplementation 'org.testcontainers:testcontainers:1.15.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.15.3'
    testImplementation 'org.springframework.cloud:spring-cloud-stream:3.1.3'
    testImplementation 'org.testcontainers:postgresql:1.15.3'
    testImplementation 'org.awaitility:awaitility:3.0.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'weather-app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
